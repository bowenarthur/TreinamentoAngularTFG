<a class="close" (click)="this.fecharForm()"> &times; </a>
<form (ngSubmit)="submit()">
  <h2>Cadastro de Filme</h2>
  <div class="formulario">
    <div>
      <label for="nome">Nome: </label>
      <input type="text" name="nome" [(ngModel)]="filme.nome" required />
      <br />
      <label for="foto">URL da foto: </label>
      <input type="text" name="foto" [(ngModel)]="filme.foto" required />
      <br />
      <label for="categoria">Categoria: </label>
      <select name="categoria" [(ngModel)]="filme.categoria" required>
        <option [value]="cat" *ngFor="let cat of categorias">{{ cat }}</option>
      </select>
      <br />
      <label for="sinopse">Sinopse: </label>
      <textarea
        name="sinopse"
        [(ngModel)]="filme.sinopse"
        rows="3"
        required
      ></textarea>
      <br />
      <label for="ano">Ano: </label>
      <input type="number" name="ano" [(ngModel)]="filme.ano" required />
      <br />
      <label for="duracao">Duração(min): </label>
      <input
        type="number"
        name="duracao"
        [(ngModel)]="filme.duracao"
        required
      />
      <br />
    </div>
    <app-edicao-personagens
      [personagens]="filme.personagens"
      (atualizarPersonagensEvent)="atualizarPersonagens($event)"
    >
    </app-edicao-personagens>
  </div>
  <input type="submit" class="botao-cadastrar" value="Enviar" />
</form>
